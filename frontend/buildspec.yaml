version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 # Ensure the correct Node.js version for your app
    commands:
      - echo Installing dependencies...
      - cd frontend # Navigate to the frontend directory
      - npm install # Install project dependencies

  build:
    commands:
      - echo Running build script...
      - cd frontend # Ensure we are still in the frontend directory
      - npm run build # Build the React application

artifacts:
  files:
    - '**/*' # Include all files in the artifact
  base-directory: frontend/build # Specify the `build` directory as the artifact's base
