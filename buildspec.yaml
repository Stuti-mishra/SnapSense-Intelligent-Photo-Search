version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 # Replace with your Node.js version
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo "Build completed."

artifacts:
  files:
    - '**/*' # Include all files
  base-directory: build # React's output directory
